name: Release
on:
  workflow_dispatch:

permissions:
  contents: read # for checkout

jobs:
  type-check:
    uses: ./.github/workflows/typecheck.yml
    name: Check Types
  lint:
    uses: ./.github/workflows/lint.yml
    name: Lint
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [type-check, lint]
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
      packages: write
    outputs:
      published: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}
      major: ${{ steps.semantic.outputs.new_release_major_version }}
      minor: ${{ steps.semantic.outputs.new_release_minor_version }}
      patch: ${{ steps.semantic.outputs.new_release_patch_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy-docs:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    needs: [release]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: ./.github/workflows/publish-docs.yml
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [release]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Yarn
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'yarn'
      - name: Install Dependancies
        run: yarn install --frozen-lockfile
      - name: Generate
        run: yarn generate
      - name: Build
        run: yarn build
      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist
      - name: Upload Prisma
        uses: actions/upload-artifact@v3
        with:
          name: prisma
          path: node_modules/.prisma
  sentry:
    name: Sentry
    runs-on: ubuntu-latest
    needs: [release, build]
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Restore Dist
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist
      - uses: getsentry/action-release@v1
        with:
          environment: 'production'
          sourcemaps: './dist'
          version: ${{ needs.release.outputs.version }}
  docker-build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    needs: ['release', 'build']
    if: needs.release.outputs.published == 'true'
    name: 'Build and Publish Image'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Dist
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist
      - name: Restore Prisma
        uses: actions/download-artifact@v3
        with:
          name: prisma
          path: node_modules/.prisma
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/dynamicabot/dynamica-v2
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=${{ needs.release.outputs.major }}
            type=raw,value=${{ needs.release.outputs.major }}.${{ needs.release.outputs.minor }}
            type=raw,value=${{ needs.release.outputs.major }}.${{ needs.release.outputs.minor }}.${{ needs.release.outputs.patch }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        id: docker_build
        with:
          context: .
          file: ./partial.Dockerfile
          target: 'runner'
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true
          labels: ${{ steps.meta.outputs.labels }}
  docker-build-pterodactyl:
    runs-on: ubuntu-latest
    needs: ['release', 'build']
    name: 'Build and Publish Image (Pterodactyl)'
    if: needs.release.outputs.published == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Dist
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist
      - name: Restore Prisma
        uses: actions/download-artifact@v3
        with:
          name: prisma
          path: node_modules/.prisma

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/dynamicabot/dynamica-v2
          flavor: |
            suffix=-pterodactyl,onlatest=true
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=${{ needs.release.outputs.major }}
            type=raw,value=${{ needs.release.outputs.major }}.${{ needs.release.outputs.minor }}
            type=raw,value=${{ needs.release.outputs.major }}.${{ needs.release.outputs.minor }}.${{ needs.release.outputs.patch }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        id: docker_build
        with:
          context: .
          file: ./partial.Dockerfile
          target: 'pterodactyl'
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
